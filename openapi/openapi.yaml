components:
  securitySchemes:
    IyzicoAuth:
      type: apiKey
      in: header
      name: Authorization
      description: |
        Iyzico uses HMAC-SHA256 authentication. The SDK automatically handles this.
        
        Format: `IYZWSv2 {base64(apiKey:randomKey:signature)}`

  parameters:
    ReferenceCode:
      name: referenceCode
      in: path
      required: true
      schema:
        type: string
      description: Unique reference code

  schemas:
    # ==================== BASE SCHEMAS ====================
    BaseRequest:
      type: object
      properties:
        locale:
          type: string
          enum: [tr, en]
          default: tr
          description: Locale for the request
        conversationId:
          type: string
          description: Unique identifier for tracking the request

    BaseResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, failure]
        locale:
          type: string
        systemTime:
          type: integer
          format: int64
        conversationId:
          type: string
        errorCode:
          type: string
        errorMessage:
          type: string
        errorGroup:
          type: string

    SimpleResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'

    Address:
      type: object
      required:
        - contactName
        - country
        - city
        - address
      properties:
        contactName:
          type: string
        country:
          type: string
        city:
          type: string
        address:
          type: string
        zipCode:
          type: string

    Customer:
      type: object
      required:
        - name
        - surname
        - email
      properties:
        name:
          type: string
        surname:
          type: string
        email:
          type: string
          format: email
        gsmNumber:
          type: string
        identityNumber:
          type: string
        billingAddress:
          $ref: '#/components/schemas/Address'
        shippingAddress:
          $ref: '#/components/schemas/Address'

    PaymentCard:
      type: object
      properties:
        cardHolderName:
          type: string
        cardNumber:
          type: string
        expireMonth:
          type: string
        expireYear:
          type: string
        cvc:
          type: string
        registerConsumerCard:
          type: boolean
        cardToken:
          type: string
        consumerToken:
          type: string
        ucsToken:
          type: string

    # ==================== PRODUCT SCHEMAS ====================
    ProductData:
      type: object
      properties:
        referenceCode:
          type: string
        createdDate:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        pricingPlans:
          type: array
          items:
            $ref: '#/components/schemas/PricingPlan'

    CreateProductRequest:
      allOf:
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
              minLength: 1
              maxLength: 255
